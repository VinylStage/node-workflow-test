      - name: Output image info
        run: |
          echo "âœ… Docker ì´ë¯¸ì§€ê°€ ì„±ê³µì ìœ¼ë¡œ ë¹Œë“œë˜ê³  ë°°í¬ë˜ì—ˆìŠµë‹ˆë‹¤!"
